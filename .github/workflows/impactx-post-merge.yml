name: ImpactX Post-Merge
on:
  pull_request:
    types: [closed]
    branches: [master, main]

jobs:
  analyze:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run ImpactX Agent
        run: |
          cd "ImpactX_Agent"  # Make sure this matches your folder name exactly
          npm install
          node -e "require('./agent').processAgentTask(JSON.parse(process.env.GH_EVENT))"
        env:
          GH_EVENT: ${{ toJson(github.event) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}           # Added
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} # Added
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_HOST: "smtp.gmail.com"  # Can be hardcoded or a secret
          EMAIL_PORT: "587"             # Can be hardcoded or a secret
